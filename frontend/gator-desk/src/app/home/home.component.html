<div style=" margin-top: 25px;">
    <carousel
        [images]="imageSources"
                    [objectFit]="'cover'"
                    [cellWidth]="'100%'"
                    [height] = "350"
                    [autoplay]="true"
                    [overflowCellsLimit]="1"
                    [dots]="true"
                    [loop]="true"></carousel>
    </div>   
    
    
    <div class= "features">
        <mat-card class="example-card" >
            <mat-card-content>
              <p>
                <img mat-card-sm-image src="assets/lost-found-new.png" alt="Photo of a Shiba Inu">
               
              </p>
            </mat-card-content>
            <mat-card-footer>
                <span style="color: #505050; font-size: 18px; position: relative; left: 10px;"> Maintainence Request</span>
            </mat-card-footer>
          </mat-card>
          <mat-card class="example-card">
            <mat-card-content routerLink = "/announcement">  
              <p>
                <img mat-card-sm-image src="assets/complaints.png" alt="Photo of a Shiba Inu">
               
              </p>
            </mat-card-content>
            <mat-card-footer routerLink = "/announcement">
                <span style="color: #505050; font-size: 18px; position: relative; left: 10px;">Announcements</span>
            </mat-card-footer>
          </mat-card>
          <mat-card class="example-card" >
            <mat-card-content>
              <p>
                <img mat-card-sm-image src="assets/mai.png" alt="Photo of a Shiba Inu">
               
              </p>
            </mat-card-content>
            <mat-card-footer>
                <span style="color: #505050; font-size: 18px; position: relative; left: 10px;">Lost and Fount</span>
            </mat-card-footer>
          </mat-card>
    </div>
