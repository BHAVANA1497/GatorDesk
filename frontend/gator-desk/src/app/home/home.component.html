<div id="header" style="position:absolute; top:0px; left:0px; right:0px;overflow:hidden;" *ngIf="!isAdmin"> 
  <app-header-nav></app-header-nav>
</div> 
<div id="header" style="position:absolute; top:0px; left:0px; right:0px;overflow:hidden;" *ngIf="isAdmin"> 
  <app-admin-header-nav></app-admin-header-nav>
</div>
<div id="content" style="position:absolute; top: 60px; bottom:175px; left:0px; right:0px; overflow:auto;"> 
<carousel
  [images]="imageSources"
  [objectFit]="'cover'"
  [cellWidth]="'100%'"
  [height]="500"
  [autoplay]="true"
  [overflowCellsLimit]="1"
  [dots]="true"
  [loop]="true"
></carousel>
<div style="position: absolute; top: 35%; left: 35%; z-index: 10001">
  <span
    style="
      font-size: 44px;
      color: #263238;
      display: block;
      font-weight: 400;
      padding-bottom: 20px;
    "
  >
    What do you love?
  </span>
  <span style="font-size: 24px; color: #263238; font-weight: 200">
    Do more of it with Gator Meetup
  </span>
</div>
<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
    <a mat-button class="feature-link" routerLink="/lost-and-found">
      <fa-icon
        class="main-icons"
        [icon]="['fas', 'business-time']"
        size="6x"
      ></fa-icon>
      <br />
      <p>Lost and Found</p>
    </a>
  </mat-grid-tile>
  <mat-grid-tile>
    <a mat-button class="feature-link" routerLink="/announcement">
      <fa-icon
        class="main-icons"
        [icon]="['fas', 'bullhorn']"
        size="6x"
      ></fa-icon>
      <br />
      <p>Announcements</p>
    </a>
  </mat-grid-tile>
  <mat-grid-tile>
    <a mat-button class="feature-link" routerLink="/maintenance-request">
      <fa-icon class="main-icons" [icon]="['fas', 'tools']" size="6x"></fa-icon>
      <br />
      <p>Maintenance Request</p>
    </a>
  </mat-grid-tile>
</mat-grid-list>
</div>
<div id="footer" style="position:absolute; bottom:0px; height:200px; left:0px; right:0px; overflow:hidden;"> 
  <app-footer></app-footer>
</div>
