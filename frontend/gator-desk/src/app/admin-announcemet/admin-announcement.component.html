<div style="width: 100%" > 
  <div style="float:left; width: 18%;" class="announce">
   <form [formGroup]= "announcementForm">
   <mat-form-field appearance="fill">
     <mat-label>Event Title</mat-label>
     <input matInput formControlName="eventTitle">
   </mat-form-field>
   <mat-form-field appearance="fill">
     <mat-label>Even Catogery</mat-label>
     <mat-select (selectionChange)="selectedValue($event)">
       <mat-option value="Event">Event</mat-option>
       <mat-option value="Disclaimer">Disclaimer</mat-option>
     </mat-select>
   </mat-form-field>
   <mat-form-field appearance="fill">
     <mat-label>Event Description</mat-label>
     <textarea matInput formControlName="eventDesc"></textarea>
   </mat-form-field>
   </form>
   <button mat-raised-button color="primary" id="btn" [disabled]="!announcementForm.valid" (click)="onSubmit()">Create Announcement</button>
 </div>

 <div style="float:right; width: 80%;">
   <app-announcement></app-announcement>
 </div>

</div>
