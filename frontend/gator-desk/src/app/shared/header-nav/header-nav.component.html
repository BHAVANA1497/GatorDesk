<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>GatorDesk</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'" id="home" routerLinkActive="active"> Home </a>
      <a mat-button [routerLink]="'/announcement'" id="annoucement" routerLinkActive="active">
        Announcement
      </a>
      <a mat-button [routerLink]="'/lost-and-found'" id="lostandfound" routerLinkActive="active">
        Lost & Found
      </a>
      <a
        mat-button
        [routerLink]="'/maintenance-request'"
        routerLinkActive="active"
        id="maintenancerequest"
      >
        Maintenance Request
      </a>
    </div>
    <span class="header-spacer"></span>
    <div class="right-margin">
      <button mat-raised-button routerLink="/login" id="login">Login</button>
      <button mat-raised-button [routerLink]="'/signup'" id="signup">Signup</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
